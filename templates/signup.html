{% extends 'basic.html' %}
{% block title %}
Sign-Up
{% endblock title %}
{% block style %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
{% endblock style %}
{% block body %}
<div class="container mt-4">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 ">
            <h3 class="text-white bg-dark text-center p-3">Sign-Up here</h3>
            <div class="card p-2">
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
                <form action="/auth/signup/" method="post">{% csrf_token %} 
                    <div class="from-group">
                        <h5><span><i class="bx bx-envelope"></i> Email</span></h5>
                        <input type="text" class="form-control mb-3"name="email" required>
                    </div>
                    <div class="from-group">
                        <h5><span><i class="fas fa-key"></i> Password</span></h5>
                        <input type="password" class="form-control mb-3"name="pass1" required>
                    </div>
                    <div class="from-group">
                        <h5><span><i class="fas fa-lock"></i> Confirm Password</span></h5>
                        <input type="password" class="form-control mb-3"name="pass2" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark" type="submit">Sign-Up</button>

                    </div>
                    <br>
                    Already user?<a href="/auth/login">login</a>
                </form>

            </div>




        </div>
        <div class="col-md-4"></div>
    </div>
</div>






{% endblock body %}
