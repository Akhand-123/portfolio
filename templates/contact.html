{% extends 'basic.html' %}
{% block title %}
Contact-Us
{% endblock title %}
{% block style %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
{% endblock style %}
{% block body %}
<div class="container mt-4">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 ">
            <h3 class="text-white bg-dark text-center p-3">Contact Us</h3>

            <div class="card p-2">
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
                <form action="/contact/" method="post">{% csrf_token %} 
                    <div class="from-group">
                        <h5><span><i class="bx bx-user"></i> Name</span></h5>
                        <input type="text" class="form-control mb-3"name="name"required>
                    </div>
                    <div class="from-group">
                        <h5><span><i class="bx bx-envelope"></i> Email</span></h5>
                        <input type="email"value="{{user.email}}" class="form-control mb-3"name="email"required >
                    </div>
                    <div class="from-group">
                        <h5><span><i class="bx bx-phone"></i> Phone</span></h5>
                        <input type="number" class="form-control mb-3"name="num"required>
                    </div>
                    <div class="from-group">
                        <h5><span><i class='bx bxs-comment-add'></i> How can I help you</span></h5>
                        <textarea type="text" class="form-control mb-3"name="desc"required></textarea>
                    </div>
                   
                     
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark" type="submit">Submit</button>

                    </div>
                 
                </form>

            </div>
            




        </div>
        <div class="col-md-4"></div>
    </div>
</div>






{% endblock body %}
